on:
  push:
    branches:
      - master

jobs:
  reinit_everything:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.2
        env: 
          SONDDR_AUTHORITY: dev.sonddr.com
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: SONDDR_AUTHORITY
          script_stop: true
          script: |
            cd /srv/sonddr
            git pull
            # exported variables don't work for some reason,
            # so SONDDR_AUTHORITY has to be passed explicitly
            sudo SONDDR_AUTHORITY=$SONDDR_AUTHORITY ./devctl.sh reinit api
            sudo SONDDR_AUTHORITY=$SONDDR_AUTHORITY ./devctl.sh reinit webapp
