<ng-container *transloco="let t">
  <mat-dialog-content>
    <p>"{{ data.quote }}"</p>
    <div id="input" class="flex align-end gap">
      <app-profile-picture [user]="userData.user$|async"></app-profile-picture>
      <textarea id="comment-input"
                appAutoGrow
                [placeholder]="t('placeholder.what-do-you-think')"
                [(ngModel)]="value"></textarea>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ t('misc.cancel') }}</button>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="value" color="primary">{{ t('misc.comment') }}</button>
  </mat-dialog-actions>
</ng-container>
