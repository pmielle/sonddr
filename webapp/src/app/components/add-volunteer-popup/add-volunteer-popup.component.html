<ng-container *transloco="let t">
  <mat-dialog-content>
    <div id="header" class="flex gap justify-start">
      <h2 class="no-margin-bottom">{{ t('misc.volunteer') }}</h2>
    </div>
    <textarea id="description-input" placeholder="Explain who you need" [(ngModel)]="value"></textarea>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ t('misc.cancel') }}</button>
    <div class="spacer"></div>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="value" color="primary">{{ t('misc.open-position') }}</button>
  </mat-dialog-actions>
</ng-container>
