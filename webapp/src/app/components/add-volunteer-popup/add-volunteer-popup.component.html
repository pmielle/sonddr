<mat-dialog-content>
  <div id="header" class="flex gap justify-start">
    <h2 class="no-margin-bottom">Volunteer</h2>
  </div>
  <input id="description-input" type="text" placeholder="e.g. A photograph"  [(ngModel)]="value">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="value" color="primary">Open position</button>
</mat-dialog-actions>
