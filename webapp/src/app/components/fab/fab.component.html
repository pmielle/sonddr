@if (displayedMode) {
<div id="container" class="expo-out" [ngClass]="{
        'mobile': screen.isMobile$|async,
        'out-of-sight': hidden || ((screen.isMobile$|async) && mainNav.isFabHidden),
        'disabled': mainNav.isFabDisabled,
        'updating': updating
    }">
  <button mat-fab [style.backgroundColor]="displayedMode.color" (click)="displayedMode.action()">
    <mat-icon>{{ displayedMode.icon }}</mat-icon>
  </button>
  <span id="label" [style.color]="displayedMode.color" [innerHTML]="displayedMode.label"></span>
</div>
}
